<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>

    <!-- Session Selection -->
    <div class="session-selector">
      <button id="pomodoro" class="session-button active">Pomodoro</button>
      <button id="short-break" class="session-button">Short Break</button>
      <button id="long-break" class="session-button">Long Break</button>
    </div>

    <!-- Timer Display -->
    <div class="timer">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>

    <!-- Task List -->
    <div class="task-list">
      <h2>Tasks</h2>
      <input type="text" id="task-input" placeholder="Add a new task" />
      <button id="add-task">Add Task</button>
      <ul id="tasks"></ul>
    </div>

    <audio id="alarm" src="alarm.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
